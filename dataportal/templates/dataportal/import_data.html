{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}
    Import Data Set
{% endblock %}

{% block content %}

  <div class="container">
    <form role="form" method="post" enctype="multipart/form-data" {% if layout != 'vertical' %}class="form-{{ layout }}"{% endif %}>
        {% csrf_token %}
        {% bootstrap_form form layout=layout %}
        <input class="btn btn-primary" type="submit" value="OK" />
    </form>
  </div>
{% endblock %}
